<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="lib/Validform_5.3.2/css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="./css/register.css" />
		<style type="text/css">
			input{
				background-color: white !important;
			
			}
		</style>
	</head>
	<body>
		<div class="head">
			<div class="container clearfix">
				<img src="img/login/head-top.svg">
				<span>|</span>
				<span>华为商城</span>
			</div>
		</div>
		<div class="container">
			<div class="title clearfix">
				<div class="fl">
					<div class="skip skip_one"><button type="button"><img src="img/login/2.png">手机号</button></div>
					<div class="skip"><button type="button"><img src="img/login/1.png">电子邮箱</button></div>
				</div>
				<div class="login fr">已有华为账号<a href="login.html">登陆</a></div>
			</div>
			
			<div class="main">
					<!-- 手机号 -->
					<div class="content ">
						<div class="phone_title">注册华为账号</div>
						<div class="phone_explain">用于访问所有华为终端云服务</div>
						<form class="form" action="register.html">
							<!-- 手机号 -->
							<div class="form_list">
								<div class="list clearfix">
									<div class="list_one fl"><span>手机号:</span></div>
									<div class="list_two fl"><input type="tel" id="tel" placeholder="输入手机号" datatype="m"   errormsg="手机号填写不规范"  nullmsg="必须填写手机号" class="tel_phone"/></div>
								</div>
								<div class="error-tip "></div>
							</div>
							<!-- 手机号短信验证码 -->
							<div class="form_list">
								<div class="list clearfix">
									<div class="list_one fl"><span>短信验证码:</span></div>
									<div class="list_two fl"><input type="text" placeholder="请输入短信验证码"/></div>
									<button type="button" class="gain">获取验证码</button>
								</div>
								
							</div>
							<!-- 密码 -->
							<div class="form_list">
								<div class="list clearfix">
									<div class="list_one fl"><span>密码:</span></div>
									<div class="list_two fl"><input type="password" id="password" placeholder="输入密码" nullmsg="必须填写密码" datatype="s6-18"
										 errormsg="密码至少6个字符" name="userpassword" /></div>
								</div>
								<div class="error-tip "></div>
							</div>
							<!-- 确认密码 -->
							<div class="form_list" >
								<div class="list clearfix">
									<div class="list_one fl"><span>密码:</span></div>
									<div class="list_two fl"><input type="password" id="recheck" placeholder="再次输入密码"  recheck="userpassword"  datatype="*" errormsg="两次输入的密码不一致"/></div>
								</div>
								<div class="error-tip "></div>
							</div>
							<button type="submit" class="phone_register">注册</button>
						</form>
					</div>
					<!-- 邮箱 -->
					<div class="content ">
						<div class="phone_title">注册华为账号1</div>
						<div class="phone_explain">用于访问所有华为终端云服务</div>
						<form class="form" action="register.html">
							<!-- 邮箱地址 -->
							<div class="form_list">
								<div class="list clearfix">
									<div class="list_one fl"><span>邮箱地址:</span></div>
									<div class="list_two fl"><input type="text" id="email" placeholder="输入邮箱地址" datatype="/^[A-Za-z0-9]+([_\.][A-Za-z0-9]+)*@([A-Za-z0-9\-]+\.)+[A-Za-z]{2,6}$/"   errormsg="邮箱填写不规范"  nullmsg="必须填写邮箱"/></div>
								</div>
								<div class="error-tip "></div>
							</div>
							<!-- 邮箱验证码 -->
							<div class="form_list">
								<div class="list clearfix">
									<div class="list_one fl"><span>短信验证码:</span></div>
									<div class="list_two fl"><input type="text"placeholder="请输入邮箱验证码" /></div>
									<button type="button" class="gain">获取验证码</button>
								</div>
			
							</div>
							<!-- 密码 -->
							<div class="form_list">
								<div class="list clearfix">
									<div class="list_one fl"><span>密码:</span></div>
									<div class="list_two fl"><input type="password" id="password" placeholder="输入密码" nullmsg="必须填写密码" datatype="s6-18"
										 errormsg="密码至少6个字符" name="userpassword" /></div>
								</div>
								<div class="error-tip "></div>
							</div>
							<!-- 确认密码 -->
							<div class="form_list">
								<div class="list clearfix">
									<div class="list_one fl"><span>密码:</span></div>
									<div class="list_two fl"><input type="password" id="recheck" placeholder="再次输入密码"  recheck="userpassword"  datatype="*" errormsg="两次输入的密码不一致"/></div>
								</div>
								<div class="error-tip "></div>
							</div>
							<!-- 手机号 -->
							<div class="form_list">
								<div class="list clearfix">
									<div class="list_one fl"><span>手机号:</span></div>
									<div class="list_two fl"><input type="tel" id="tel" placeholder="输入手机号" datatype="m"   errormsg="手机号填写不规范"  nullmsg="必须填写手机号"/></div>
								</div>
								<div class="error-tip "></div>
							</div>
							<!-- 手机号短信验证码 -->
							<div class="form_list">
								<div class="list clearfix">
									<div class="list_one fl"><span>短信验证码:</span></div>
									<div class="list_two fl"><input type="text" placeholder="请输入短信验证码"/></div>
									<button type="button" class="gain">获取验证码</button>
								</div>
								
							</div>
							<button type="submit" class="phone_register">注册</button>
						</form>
					</div>
				
			</div>
			<div class="tail">
				<div>华为账号与云空间用户协议&nbsp;&nbsp;关于华为账号与云空间隐私的声明&nbsp;&nbsp;常见问题&nbsp;&nbsp;Cookies</div>
				<div>Copyright@2011-2019 华为软件技术有限公司 版权所有 保留一切权力</div>
			</div>
		</div>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="lib/Validform_5.3.2/js/Validform_v5.3.2_min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js"></script>
	</body>
</html>
