<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="lib/Validform_5.3.2/css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div class="background">
			<div class="container">
				<span>HUAWEI</span>
				<span>华为商城</span>
			</div>
		</div>
		<div class="register_frame">
			<div class="title clearfix">		
				<div class="register_title fl">账号登陆</div>
				<div class="register_title fl">扫码登陆</div>
			</div>
			<div class="content">
				<!-- 账号登陆 -->
				<div class="register_content">
					<form class="form" action="register.html">
						<!-- 手机号 -->
						<div class="form_list">
							<div class="list ">
								<div class="list_two "><input type="tel" id="tel" placeholder="手机号/邮件地址/华为号" datatype="*"    nullmsg="请输入你的账号" class="tel_phone"/></div>
							</div>
							<div class="error-tip "></div>
						</div>
						<div class="form_list">
							<div class="list ">
								<div class="list_two "><input type="tel" id="tel" placeholder="密码" datatype="*"    nullmsg="请输入你的密码" class="tel_phone"/></div>
							</div>
							<div class="error-tip "></div>
						</div>
						<div class="note"><a href="#">短信验证通过</a></div>
						<div class="account_btn"><button type="submit" class="account">登陆</button></div>
						<div class="rem_list"><input type="checkbox" name=""/><span class="rem_text">记住华为账号</span></div>
						<div class="more">
							<a href="register.html">注册账号</a>
							<a href="#">忘记账号</a>
							<a href="#">更多</a>
						</div>
						<div class="other">
							<div class="other_title">其他登陆方式</div>
							<div class="icon">
								<a href="#"><img src="img/user-center/wap_qq%20(1).png" ></a>
								<a href="#"><img src="img/user-center/wap_weibo.png" ></a>
								<a href="#"><img src="img/user-center/wap_weixin.png" ></a>
							</div>
						</div>
					</form>
				</div>
				<!-- 扫码登陆 -->
				<div class="register_content scan">
					<div class="two"><img src="img/login/下载.png" class="QR">
					<img src="img/login/a0.png" class="fad"></div>
					<div class="explain_QR">使用华为移动服务APP扫一扫</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="lib/Validform_5.3.2/js/Validform_v5.3.2_min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
